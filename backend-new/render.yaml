services:
  - type: web
    name: atcs-backend
    runtime: php
    rootDir: backend-new
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan octane:start --server=roadrunner --host=0.0.0.0 --port=$PORT
    envVars:
      - key: PHP_VERSION
        value: 8.2
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
